apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ivolve-project
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/AbdullrahmanGad/CloudDevOpsProject.git
    targetRevision: main
    path: kubernets_manifests

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ivolve

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

